<app-nav [userType]="userType"></app-nav>
<div fxLayout="row">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userType}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{imageLoc}}" class="user-image">
    <mat-card-actions>
      <button mat-raised-button style="float: left;">Settings</button>
    </mat-card-actions>
  </mat-card>
</div>
